version: '3.8'

services:
  market-analysis-bot:
    build:
      context: .
      dockerfile: Dockerfile_modular
    container_name: market-analysis-bot-modular
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - ANALYSIS_TIME_MINUTES=${ANALYSIS_TIME_MINUTES:-60}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - RETRY_DELAY_SECONDS=${RETRY_DELAY_SECONDS:-30}
      - LOGGING_INTERVAL_MINUTES=${LOGGING_INTERVAL_MINUTES:-10}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge 